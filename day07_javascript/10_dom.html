<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="test"></div>

    <ul>
        <li>첫번째</li>
        <li>두번째ㅋㅋ</li>
        <li>세번째ㅎㅎ</li>
        <li>네번째^^</li>
        <li>다섯번째...</li>
    </ul>

</body>
</html>
<script>
    // Dom -> Document Object Model 태그하나하나에 접근하기위해 설정해주는거
    var test = document.querySelector('#test');    /* 얘가 dom*/

    test.innerHTML = "쉬어";

    var list = document.getElementsByTagName('li'); /*태그들을 불러옴*/
    for(var i = 0 ; i < list.length ; i++ ) {

        if(i % 2 == 0) {
            list[i].style.color = "red";        /* 배열 반복*/
        }
    }
    
</script>
