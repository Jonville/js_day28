<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style: none;
            
        }
        li {
            margin: 2px;
            float: left;
        } 

    </style>
    
</head>
<body>
    
    <ul>
        <li>첫번째</li>
        <li>두번째ㅋㅋ</li>
        <li>세번째ㅎㅎ</li>
        <li>네번째^^</li>
        <li>다섯번째...</li>
    </ul>

</body>
</html>
<script>

    var list = document.getElementsByTagName('li'); /*태그들을 불러옴*/
    for(var i = 0 ; i < list.length ; i++ ) {

        // list[i].style.display = "inline-block"    <= 이렇게도 사용가능

        if(i % 2 == 0) {
            list[i].style.backgroundColor = "gray";     
        } else {
            list[i].style.backgroundColor = "aqua";     
        }
    }
    
</script>
