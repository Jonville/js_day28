<script>
    document.write(Math.min(1,10,100,"-500",800) + "<br>");    /*js는 2개이상도 비교가능*/
                                                    /*문자열도 감지해줌 (문자면 에러발생)*/
    document.write(Math.floor(Math.random()*10) +1 + "<br>");      /*floor는 가장 가까운 정수를 출력해줌*/ /*1~10 까지출력*/
    document.write(Math.round(10.45678) + "<br>");  /*정수로 반올림*/
    document.write(Math.round(10.512345));          /*정수로 반올림*/
    
</script>
