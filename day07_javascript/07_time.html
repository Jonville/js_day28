<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: 2em;
            text-align: center;
        }
    </style>
    
</head>
<body>
    
    <div id="temp">현재 시간 : <span id="current"></span></div>

</body>
</html>

<script>

setInterval(timeDisplay, 1000); /*timeDisplay 괄호빼줌*/      /*1초에 한번씩 반복함*/

    function timeDisplay(){
        var date = new Date();
        var time = date.toLocaleString();
        document.querySelector("#current").innerHTML = time;
    }
   
    // console.log(document.querySelector("#current").innerHTML);
    // document.querySelector("#current").innerHTML = "zzzzzzz";

</script>
